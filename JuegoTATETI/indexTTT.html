<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA TE TI</title>
    <link rel="manifest" href="ManifiestoTTT.json">
    <link rel="stylesheet" href="EstilosTTT.css">
</head>
<body>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('swTTT.js')
        }
    </script>
    <div class="content">
        <nav class="nav">
            
        </nav>
    </div>
    <div id="game-mode">
        <h1>Jugar a Ta Te Ti / Tic Tac Toe</h1>        
        <button id="pvc">JUGAR</button>
    </div>
    <div id="game-board" style="display: none;">
        <h1>Ta Te Ti / Tic Tac Toe</h1>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Resetear Juego</button>
        <button id="Musica">Musica</button>
    </div>
    <script src="CodigoTTT.js"></script>
</body>
</html>
