<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ping Pong</title>
    <link rel="manifest" href="ManifiestoPP.json">
    <link rel="stylesheet" href="EstilosPP.css">
</head>
<body>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('swPP.js')
        }
    </script> 
    <div class="Contenedor-Juego">
        <div id="Menu">
            <h1 class="text-with-border">Juego Ping Pong</h1>
            <button id="Boton-Jugar">Jugar</button>
        </div>
        <div id="Juego" style="display: none;">
            <h1 class="text-with-border">Juego Ping Pong</h1>
            <canvas id="Juego-Canvas"></canvas>
            <div class="Contenedor-Botones">
                <button id="Musica">Musica</button>
                <button id="Boton-Mover-Arriba" >↑</button>
                <button id="Boton-Mover-Abajo">↓</button>
            </div>                
        </div>        
    </div>
    <div id="Imagen-Fondo"></div>
    <script src="CodigoPP.js"></script>
</body>
</html>
