<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="manifest" href="ManifiestMemoGame.json">
    <link rel="stylesheet" href="EstiloMemoGame.css">
</head>
<body>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('swMemoGame.js')
        }
    </script>           
    <div id="Menu-Inicio">
        <h1 class="text-with-border-one">Juego de Memoria</h1>
        <button id="Boton-Jugar" class="text-with-border-tree">Jugar</button>
    </div>
    <div id="Juego" style="display: none;">
        <h1 class="text-with-border-one">Juego de Memoria</h1>
        <h2 class="text-with-border-two">Encuentra Las Cartas Pares</h2>
        <div id="Tablero-Juego">
            <!-- Las cartas se generarán dinámicamente aquí con JS. -->
        </div>
        <button id="Boton-Resetear" class="text-with-border-tree">Resetear Juego</button>
        <button id="Boton-Ajustes" class="text-with-border-tree">Ajustes</button>        
    </div>  
    <div id = "Menu-Ajustes">
        <button id="Regresar-Juego" class="text-with-border-tree">Juego</button>
        <button id="Musica" class="text-with-border-tree">Musica NO</button>        
        <button id="Boton-Giros" class="text-with-border-tree">Girar Imagen: No</button>
    </div>    
    <div id="Imagen-Fondo"></div>    
    <script src="CodigoMemoGame.js"></script>
</body>
</html>
