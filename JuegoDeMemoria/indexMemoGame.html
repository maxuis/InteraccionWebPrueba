<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="EstiloMemoGame.css">
</head>
<body>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('swMemoGame.js')
        }
    </script>        
    <div id="menu">
        <h1>Juego de Memoria</h1>
        <button id="play-button">Jugar</button>
    </div>
    <div id="game" style="display: none;">
        <h1>Juego de Memoria</h1>
        <div id="game-board">
            <!-- Las cartas se generarán dinámicamente aquí con JS. -->
        </div>
        <button id="reset">Resetear Juego</button>
    </div>    

    <script src="CodigoMemoGame.js"></script>
</body>
</html>
